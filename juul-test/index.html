<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JUUL AR Prototype</title>
  <!--<link rel="stylesheet" href="css/styles.css?v=1.0">-->

  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
  <!--<script src="js/scripts.js"></script>-->
  	<a-scene embedded arjs='sourceType: webcam;'>
      <!--<a-text value="Liam loves AR"></a-text>-->
		
		<a-assets>
	    	<a-asset-item id="juul" src="3d_juul/scene.gltf"></a-asset-item>
		</a-assets>

		<a-marker preset="hiro">
			<a-entity gltf-model="#juul" scale="0.30 0.30 0.30" rotation="0 0 0" animation="property: rotation; dur: 3000; to: 0 360 0; loop:true">
			</a-entity>
		</a-marker>
		<!--<a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>-->
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
