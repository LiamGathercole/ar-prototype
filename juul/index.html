<!doctype html>

<html>
  <head>
    <title>JUUL AR Experience</title>
    <meta name="description" content="JUUL - AR Experience">
    <!-- A-frame -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- Add AR.js -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <!-- Animation Mixer -->
    <script src="https://unpkg.com/aframe-extras.animation-mixer@3.4.0/dist/aframe-extras.animation-mixer.js"></script>
    <!-- Custom script -->
    <script src="/script.js"></script>
  </head>

      <!-- update -->

  <body>
    <!-- Fix renderer clipping issues on android, Hide A-Frame default debug UI elements, and VR goggle option -->
    <a-scene renderer="antialias: true; logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true;" arjs="debugUIEnabled: false;" vr-mode-ui="enabled: false" embedded arjs>

      <a-marker type='pattern' url='./marker/pattern-Juul_Marker.patt'>
          <a-assets>
            <a-entity cloak></a-entity> 
            <a-asset-item id="juulModel" src="./animation/scene.gltf"></a-asset-item>
          </a-assets>

          <!--TO ANIMATE-->
          <a-gltf-model src="#juulModel" shadow="cast: false" scale="0.005 0.005 0.005" animation-mixer></a-gltf-model>

      </a-marker>
      <a-entity camera></a-entity>

    </a-scene>

  </body>
</html>
