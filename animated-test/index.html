<!doctype html>

<html>
  <head>
    <title>glTF Model - A-Frame School</title>
    <meta name="description" content="glTF Model - Animated Example">
    <!-- A-frame -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- Add AR.js -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <!-- Animation Mixer -->
    <script src="https://unpkg.com/aframe-extras.animation-mixer@3.4.0/dist/aframe-extras.animation-mixer.js"></script>
  </head>

      <!-- update -->
      <!-- update -->

  <body>
    <!-- Hide A-Frame default debug UI elements -->
    <a-scene arjs="debugUIEnabled: false;" embedded arjs>
      <!-- Custom JUUL Marker -->
      <a-marker-camera type='pattern' url='./marker/pattern-Juul_Marker.patt'></a-marker-camera>
      <!--<a-marker-camera preset='hiro'></a-marker-camera>-->
      <a-assets>
        <a-asset-item id="cityModel" src="./animation/scene.gltf"></a-asset-item>
      </a-assets>
      <!--TO ANIMATE-->
      <a-gltf-model src="#cityModel" shadow="cast: true" scale="0.01 0.01 0.01" animation-mixer></a-gltf-model>
      <!--Lighting -->
        <a-entity light="type: ambient; intensity: 0.5;"></a-entity>
        <a-entity light="type: directional;
                   castShadow: true;
                   intensity: 1.5;
                   shadowCameraVisible: false;"
            position="-5 3 1.5">
        </a-entity>
    </a-scene>
  </body>
</html>
